services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: forja
    ports:
      - "3000:3000"
    env_file:
      - .env.development
    environment:
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "npm install && npx prisma generate && npm run dev"

  db:
    image: postgres:16-alpine
    container_name: rpg-db
    restart: unless-stopped
    env_file:
      - .env.development
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d rpg"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  node_modules:
  postgres_data:
